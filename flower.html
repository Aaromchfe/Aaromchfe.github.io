      /* Estilo para mostrar el mensaje de advertencia */
      #warning {
          position: fixed;
          top: 0%;
          left: 0%;
          transform: translate(0%, 0%);
          text-align: center;
          background-color: none;
          display: block;
      }
      a {
  text-decoration: none;
  color: inherit;
}

.cta {
  position: relative;
  margin: auto;
  padding: 19px 22px;
  transition: all 0.2s ease;
}
.cta:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  border-radius: 28px;
  background: rgba(78, 243, 255, 0.5);
  width: 56px;
  height: 56px;
  transition: all 0.3s ease;
}
.cta span {
  position: relative;
  font-size: 16px;
  line-height: 18px;
  font-weight: 900;
  letter-spacing: 0.25em;
  text-transform: uppercase;
  vertical-align: middle;
}
.cta svg {
  position: relative;
  top: 0;
  margin-left: 10px;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke: #111;
  stroke-width: 2;
  transform: translateX(-5px);
  transition: all 0.3s ease;
}
.cta:hover:before {
  width: 100%;
  background: rgba(62, 188, 197, 0.5);
}
.cta:hover svg {
  transform: translateX(0);
}
.cta:active {
  transform: scale(0.96);
}

#startAnimationButton {
    cursor: pointer;
}

#startAnimationButton.clicked {
    display: none;
}
        #startAnimationButton {
    cursor: pointer;
    position: absolute; /* Cambiado de "relative" a "absolute" */
    z-index: 1;
    left: 50%; /* Posiciona el botón en el centro horizontalmente */
    top: 50%; /* Posiciona el botón en el centro verticalmente */
    transform: translate(-50%, -50%); /* Centra el botón completamente */
}

#backgroundVideoContainer {
  position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#backgroundVideo {
    width: 100%;
    height: 100%;

    opacity: 0; 
    filter: brightness(0.2); /* Ajusta la tonalidad negra según sea necesario */
